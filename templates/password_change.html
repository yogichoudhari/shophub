{%extends 'profile.html'%}
{%load static%}

{%block right_container%}
<div class="col-md-8 ">
<div class="row justify-content-center ">
    <div class="col-md-6 col-10">
        <form action="" method="post">
            {{form.non_field_errors}}
            {% csrf_token %}
            <div class="form-group password-change-form p-5 custom-text-resize">
                {% for f in form%}
                {{f.label_tag}} {{f}} <small class="text-danger">{{f.errors}}</small> 
                {%endfor%}
                <input type="submit" class="btn btn-light mt-2 w-100  signup-btn" value="Change Password">

            </div>
        </form>
    </div>
</div>
</div>
{%endblock right_container%}
